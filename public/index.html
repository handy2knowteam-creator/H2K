    .step{display:none}

    .progress{display:flex;justify-content:center;gap:6px;margin:12px 0}

    .plan{display:flex;align-items:center;justify-content:space-between;border:1px solid #2a2a2f;border-radius:12px;padding:12px;margin:8px 0;background:#0f0f12}
    .plan strong{color:var(--gold)}
    .list{margin:0;padding-left:18px}

  </style>
</head>

  <script>
    // Tab switching logic for menu bar
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const customerSection = document.getElementById('customer');
      const tradeSection = document.getElementById('trade');
      // If trade section doesn't exist (just in case), skip
      tabButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active from all
          tabButtons.forEach(b => b.classList.remove('active'));
          // Add active to clicked
          btn.classList.add('active');
          // Show/hide sections
          if(btn.dataset.tab === 'customer') {
            customerSection.style.display = '';
            if(tradeSection) tradeSection.style.display = 'none';
          } else {
            customerSection.style.display = 'none';
            if(tradeSection) tradeSection.style.display = '';
          }
        });
      });
      // By default, show the customer tab, hide trade
      customerSection.style.display = '';
      if(tradeSection) tradeSection.style.display = 'none';
    });
  </script>
</body>
</html>
